            <li><a class="actif" href="me-contacter.html">Me contacter</a></li>

        <hr>

      <main>

        <!-- 
          Menu latéral montrant une photo de profil
          ainsi que des informations personnelles
        -->
        <aside>
          <div>
            <figure>
              <img src="../img/photo-profil-licorne.png" alt="Photo de profil" class="profil">
            </figure>
            <!-- Informations personnelles -->
            <div class="infoPerso">
              <h2>Matys Marrot-Fourralo</h2>
              <ul>
                <li>&#128100; Étudiant en première année du BUT informatique</li>

        </aside>

        <!-- Le contenu principal apparait ici -->
        <article id="contact">

          <!-- Titre de la page -->
          <h1>Me contacter</h1>
          <div>
            <div class="form">
              <form action="">
                <div>
                  <input type="text" placeholder="Nom" required>
                  <input type="text" placeholder="Prénom" required>
                </div>
                <div>
                  <input type="text" placeholder="Entrer votre e-mail" required>
                </div>
                <div>
                  <label for="message">Entrer votre message : </label>
                  <textarea name="message" required></textarea>
                </div>
                <div>
                  <input type="submit" value="Envoyer">
                </div>
              </form>
            </div>
          </div>
        </article>

      </main>
      <!-- Barre des réseaux sociaux -->

        <hr>
        <nav>
          <ul>
            <li><a href="https://github.com" target="_blank"><img src="../img/github-logo.png" alt="Github"></a></li>
            <li><a href="https://twitter.com" target="_blank"><img src="../img/twitter-logo.png" alt="Twitter"></a></li>
            <li><a href="https://instagram.com" target="_blank"><img src="../img/instagram-logo.png" alt="Instagram"></a></li>
          </ul>
        </nav>
      </footer>
      <script>
        var prevScrollpos = window.pageYOffset;
        var aside = document.querySelector("aside");
        var delta = 40; // Nombre de pixels pour détecter le défilement
        window.onscroll = function() {
            var currentScrollPos = window.pageYOffset;
            if (Math.abs(prevScrollpos - currentScrollPos) > delta) {
                if (currentScrollPos > prevScrollpos) {
                    // Faites défiler vers le bas
                    aside.classList.add("plie");
                } else {
                    // Faites défiler vers le haut
                    aside.classList.remove("plie");
                }
                prevScrollpos = currentScrollPos;
            }
        }
      </script>
    </body>
  </html>
